<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <body>
        <h1>Teste de Formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
         
            <p> <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome usuario" autocomplete="username">
            </p>

            <p><label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="min 8 letras" autocomplete="new-password">

            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>



        </form>

    </body>
